<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>POST</title>
</head>
<body>
   <form action="http://localhost:8080/postmsg" method="POST" enctype="multipart/form-data">
      <p>
         姓名：<input type="text" name="name"/>
      </p>
      <p>
         年龄：<input type="text" name="age"/>
      </p>
      <p>
         性别：<input type="radio" name="sex" value="男"/>男
         <input type="radio" name="sex" value="女"/>女
      </p>
      <p>
         学科：
         <input type="checkbox" name="college" value="HTML5"/>HTML5
         <input type="checkbox" name="college" value="Python"/>Python
         <input type="checkbox" name="college" value="Java"/>Java
      </p>
      <p>
         <input type="file" name="upload"/>
      </p>
      <input type="submit" value="提交"/>
   </form>
</body>
</html>
